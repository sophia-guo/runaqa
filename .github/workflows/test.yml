name: "test checkout os version"
on:
  push:
    branches-ignore:
      - '**'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
    steps:
    - uses: actions/checkout@v1
    - uses: eclipse/build-openj9@master
      id: buildJDK
      with: 
        version: 14
    - run: ${{ steps.buildJDK.outputs.BuildJDKDir }}/bin/java -version